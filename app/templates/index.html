<!DOCTYPE html>
<html>
<head>
    <title>Chess Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/script" src="{{ url_for('static', filename='js/script.js') }}"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
    }

    form {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    label {
        display: block;
        font-weight: bold;
        margin-bottom: 10px;
    }

    select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
        font-size: 18px;
    }

    select option {
        padding: 5px;
    }

    select option[value="w"] {
        background-color: #f5f5f5;
        color: #333;
    }

    select option[value="b"] {
        background-color: #333;
        color: #f5f5f5;
    }

    input[type="submit"] {
        display: block;
        width: 100%;
        padding: 10px;
        margin-top: 20px;
        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 3px;
        font-size: 16px;
        cursor: pointer;
    }

    select option:disabled {
        color: #999;
    }
</style>

<body>
    <form action="/game" method="POST">
        <label for="color">Choose your color:</label>
        <select name="color" id="color" required>
            <option disabled selected>Player</option>
            <option value="w">White</option>
            <option value="b">Black</option>
        </select>
        <input type="submit" value="Start Game">
    </form>
</body>
</html>
